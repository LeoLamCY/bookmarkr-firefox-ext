<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="semantic.min.css"/>
    <link rel="stylesheet" href="popup.css"/>
  </head>
  <body>
    <div id="login-reg-form"> 
      <div class="ui two column aligned very relaxed grid">
        <div class="column">
          <div class="ui form" id="login-form">
            <div class="field">
              <h4 class="ui header">Login</h4>
              <div class="ui left icon input">
                <input placeholder="Email" name="email" type="text">
                <i class="user icon"></i>
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <input placeholder="Password" name="password" type="password">
                <i class="lock icon"></i>
              </div>
            </div>
            <div class="ui fluid large teal submit button" id="login-button">Login</div>
            <div class="ui error message">
              <div class="header">Login failed!</div>
              <p>The email/password combination given do not match, please try again.</p>
            </div>
          </div>
        </div>
        <div class="ui vertical divider">
          Or
        </div>
        <div class="column">
          <div class="ui form" id="signup-form">
            <div class="field">
              <h4 class="ui header">Sign up</h4>
              <div class="ui left icon input">
                <input placeholder="Email" name="reg-email" type="text">
                <i class="user icon"></i>
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <input placeholder="password" name="reg-password" type="password">
                <i class="lock icon"></i>
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <input placeholder="confirm password" name="reg-confirm-password" type="password">
                <i class="repeat icon"></i>
              </div>
            </div>
            <div class="ui fluid large blue submit button" id="signup-button">Sign up</div>
            <div class="ui error message password-error">
              <div class="header">Error</div>
              <p>The passwords entered do not match, please try again.</p>
            </div>
            <div class="ui error message email-error">
              <div class="header">Error</div>
              <p>The email entered already exists! Please login.</p>
            </div>
          </div>
        </div>
      </div> 
    </div>
    <div class="wrapper">
      <h3>Save to Bookmarkr</h3>
      <form class="ui form" onsubmit="submit()">
        <div class="ui input small left icon">
          <input type="text" name="title" placeholder="title">
          <i class="icon bookmark"></i>
        </div>
        <div class="ui input small left icon">
          <input type="text" name="url" placeholder="url">
          <i class="icon linkify"></i>
        </div>
        <div class="ui input small field left icon">
          <input type="text" name="tags" placeholder="tags" autofocus>
          <i class="icon tags"></i>
        </div>
        <button class="ui teal medium button" id="submit-button" type="submit">
          <i class="icon send"></i>
          Submit
        </button>
      </form>
    </div>
    <script src="popup.js"></script>
    <script src="semantic.min.js"></script>
  </body>
</html>
