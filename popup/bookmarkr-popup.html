<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bookmarkr-popup.css"/>
  </head>
  <body>
    <div class="wrapper">
      <h2 class="inp">Save to Bookmarkr</h2>
      <form onsubmit="submit()">

          <input id="title" type="text" name="title" placeholder="title">
          <input id="url" type="text" name="url" placeholder="url">
          <input id="tags" type="text" name="tags" placeholder="tags">
          <button id="but" type="submit">Submit</button>

      </form>
      <script src="bookmarkr-popup.js"></script>
    </div>
  </body>
</html>
